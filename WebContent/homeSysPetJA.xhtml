<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SysPet J.A.</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <center><p:graphicImage library="imagens" name="loginImagem.png"></p:graphicImage></center>                     
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true" visible="true">

                    <form method="post"> 
                            <p:accordionPanel value="LOGIN">  
                                <p:tab title="LOGIN DO FUNCIONARIO">  

                                    <h:form id="formEntrarFuncionario">

                                        <br/>
                                        <h:messages style="color:red" />
                                        <h:outputText value="Email : "/>
                                        <p:inputText  value="#{loginFuncionarioMB.funcionario.email}" required="true" requiredMessage="Campo obrigat贸rio" maxlength="50"  >
                                        </p:inputText>
                                        <br/>
                                        <br/>
                                        <h:outputText value="Senha : "/><p:spacer height="20"/>
                                        <p:password value="#{loginFuncionarioMB.funcionario.senha}" required="true" requiredMessage="Campo obrigat贸rio" maxlength="30"/>
                                        <div/>
                                        <p:spacer height="70"/>
                                        <h:commandButton id="btEntrarFuncionario" value="Entrar" action="#{loginFuncionarioMB.logar()}"/>

                                    </h:form>

                                </p:tab>  

                                <p:tab title="LOGIN DO CLIENTE"> 

                                    <h:form id="formEntrarCliente" >

                                        <br/>
                                        <h:messages style="color:red"/>
                                        <h:outputText value="Email : "/>
                                        <p:inputText value="#{loginClienteMB.email}" required="true" requiredMessage="Campo obrigat贸rio" maxlength="50" >
                                        </p:inputText>
                                        <br/>
                                        <br/>
                                        <h:outputText value="Senha : "/><p:spacer height="20"/>
                                        <p:password  value="#{loginClienteMB.senha}" required="true" requiredMessage="Campo obrigat贸rio" maxlength="30"/>
                                        <div/>
                                        <p:spacer height="70"/>
                                        <h:commandButton id="btEntrarCliente" value="Entrar" action="#{loginClienteMB.logar()}"/>

                                    </h:form>
                                </p:tab>  

                                

                            </p:accordionPanel> 

                       

                    </form>

                </p:layoutUnit>

                <p:layoutUnit position="south" resizable="false">
                   <center><p:graphicImage library="imagens" name="furry-friends-crop.jpg"></p:graphicImage></center>                     
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
