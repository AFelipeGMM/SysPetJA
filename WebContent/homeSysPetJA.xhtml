<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SysPet J.A.</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <center><p:graphicImage library="imagens" name="logoMarca.png"></p:graphicImage></center>                     
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true" visible="true">

                    <form method="post"> 

                                <p:tab title="LOGIN"> 

                                    <h:form id="formEntrarPessoa" >

                                        <br/>
                                        <h:messages style="color:red"/>
                                        <h:outputText value="Email : "/>
                                        <p:inputText value="#{loginPessoaMB.email}" required="true" requiredMessage="Campo obrigatório" maxlength="50" >
                                        </p:inputText>
                                        <br/>
                                        <br/>
                                        <h:outputText value="Senha : "/><p:spacer height="20"/>
                                        <p:password  value="#{loginPessoaMB.senha}" required="true" requiredMessage="Campo obrigatório" maxlength="30"/>
                                        <div/>
                                        <p:spacer height="70"/>
                                        <h:commandButton value="Entrar" action="#{loginPessoaMB.logar()}"/>

                                    </h:form>
                                </p:tab>  

                    </form>

                </p:layoutUnit>

                <p:layoutUnit position="south" resizable="false">
                   <center><p:graphicImage library="imagens" name="furry-friends-crop.jpg"></p:graphicImage></center>                     
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
