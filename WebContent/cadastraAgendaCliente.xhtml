<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	  
	  
	  <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuario_Cliente</title>
            </f:facet>

        </h:head>
	
        <h:body>

            <h:form>  

                <p:growl id="messages"/>  

                <center for="nome" style="color:cornflowerblue"> 
                    <h1> 
                        SYSPETJA 
                    </h1>   
                </center>
                <h5>
                    <blockquote>

                        Bem vindo(a)  <h:outputText value="#{loginClienteMB.cliente.nome}" />

                    </blockquote>  
                </h5>

                <p:menubar> 

                    <p:menuitem value="Início" url="cliente.xhtml" icon="ui-icon-home" />  

                    <p:submenu label="Animais">  
                        <p:menuitem value="Cadastrar" url="listaAnimaisCliente.xhtml" />
                    </p:submenu> 
                    
                    <p:menuitem value="Sair" icon="ui-icon-close" action="#{loginClienteMB.deslogarC()}"/> 

                </p:menubar>  

            </h:form> 
            
            <h:form id="formCadastroAgenda">
				<h:panelGrid>
					<p:panel header="Dados da agenda">
						<h:panelGrid columns="2" width="500">
							<h:outputText value="Animal"/>
							<p:selectOneMenu id="animal" value="#{agendaMB.agenda.animal}" style="width:200px" required="true">
            					<f:selectItem itemLabel="Selecionar animal" itemValue="" />
					            <f:selectItem itemLabel="animal 1" itemValue="Pequeno" />
					            <f:selectItem itemLabel="animal 2" itemValue="Medio" />
					            <f:selectItem itemLabel="animal 3" itemValue="Grande" />
        					</p:selectOneMenu >
        					
        					<h:outputText value="Serviço"/>
							<p:selectOneMenu id="servico" value="#{agendaMB.agenda.servico}" style="width:200px" required="true">
            					<f:selectItem itemLabel="Selecionar serviço" itemValue="" />
					            <f:selectItem itemLabel="serviço 1" itemValue="Pequeno" />
					            <f:selectItem itemLabel="serviço 2" itemValue="Medio" />
					            <f:selectItem itemLabel="serviço 3" itemValue="Grande" />
        					</p:selectOneMenu >
						</h:panelGrid>
						
						<p:separator/>
						
						<h:panelGrid columns="2">
							<p:commandButton id="btGravar" value="GRAVAR" action="#{agendaMB.salvar()}" ajax="false" />
	                        <p:commandButton value="CANCELAR" type="reset"/>
	                       </h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</h:form>
	  </h:body> 	 
	  
	  </f:view> 
	  
      
</html>
