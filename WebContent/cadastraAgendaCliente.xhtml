<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	  
	  
	  <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuario_Cliente</title>
            </f:facet>

        </h:head>
	
        <h:body>

            <h:form>  

                <p:growl id="messages"/>  

                <center for="nome" style="color:cornflowerblue"> 
                    <h1> 
                        SYSPETJA 
                    </h1>   
                </center>
                <h5>
                    <blockquote>

                        Bem vindo(a)  <h:outputText value="#{loginClienteMB.cliente.nome}" />

                    </blockquote>  
                </h5>

                <p:menubar> 

                    <p:menuitem value="Início" url="cliente.xhtml" icon="ui-icon-home" />  

                    <p:submenu label="Animais">  
                        <p:menuitem value="Cadastrar" url="listaAnimaisCliente.xhtml" />
                    </p:submenu> 
                    
                    <p:menuitem value="Sair" icon="ui-icon-close" action="#{loginClienteMB.deslogarC()}"/> 

                </p:menubar>  

            </h:form> 
            
            <h:form id="formCadastroAgenda">
				<h:panelGrid>
					<p:panel header="Dados da agenda">
						<h:panelGrid columns="2" width="500">
							<p:outputLabel for="animalCliente" values="Animal: "/>
							<p:selectOneMenu id="animalCliente" value="#{agendaMB.agenda.animal}" style="width:200xp" required="true">
								<f:selectItem itemLabel="Selecionar animal" value="" />
								<f:selectItems value="#{loginClienteMB.cliente.animais}" />
							</p:selectOneMenu>
							
							<p:outputLabel for="servico" value="Servico: "/>
							<p:selectOneMenu id="servico" value="#{agendaMB.agenda.servico}" style="width:200xp" required="true">
								<f:selectItem itemLabel="Selecionar servico" value="" />
								<f:selectItems value="#{agendaMB.mapaServico}" />
							</p:selectOneMenu>
							
							<p:outputLabel for="dataAgenda" value="Data:" />
        					<p:calendar id="dataAgenda" value="#{agendaMB.agenda.dataAgenda}" locale="de" navigator="true" pattern="dd-MM-yyyy" />
 							
							
							<h:outputText value="Hora marcada: "/>
							<p:selectOneMenu id="servico" value="#{agendaMB.agenda.horaInicio}" style="width:200px" required="true">
            					<f:selectItem itemLabel="Selecione horario disponível" itemValue="" />
					            <f:selectItems value="#{agendaMB.horariosDiscponiveis(animalCliente, dataAgenda)}" />
        					</p:selectOneMenu >
							
						</h:panelGrid>
						
						<p:separator/>
						
						<h:panelGrid columns="2">
							<p:commandButton id="btGravar" value="GRAVAR" action="#{agendaMB.salvar()}" ajax="false" />
	                        <p:commandButton value="CANCELAR" type="reset"/>
	                       </h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</h:form>
	  </h:body> 	 </f:view> 
	  
      
</html>
