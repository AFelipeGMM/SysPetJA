<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuario_Cliente</title>
            </f:facet>

        </h:head>

        <h:body>

            <h:form>  

                <p:growl id="messages"/>  

                <center for="nome" style="color:cornflowerblue"> 
                    <h1> 
                        SYSPETJA 
                    </h1>   
                </center>
                <h5>
                    <blockquote>

                        Bem vindo(a)  <h:outputText value="#{loginClienteMB.cliente.nome}" />

                    </blockquote>  
                </h5>

                <p:menubar> 

                    <p:menuitem value="Início" url="aluno.xhtml" icon="ui-icon-home" />  

                    <p:submenu label="Lista de Animais">  
                        <p:menuitem value="Animais" url="listaAnimaisCliente.xhtml" />
                    </p:submenu> 
                    
                    <p:menuitem value="Sair" icon="ui-icon-close" action="#{loginClienteMB.deslogarC()}"/> 

                </p:menubar>  

            </h:form> 

            <h:form>
                <br/>

                <p:fieldset legend="INFORMAÇÕES">

                    <br/>
                    Nome: <h:outputText value="${loginClienteMB.cliente.nome}"/>
                    <br/>
                    Email: <h:outputText value="${loginClienteMB.cliente.email}"/>
                    <br/>

                </p:fieldset>

            </h:form>

            <br/>

        </h:body>

    </f:view>
</html>
