<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuario_Cliente</title>
            </f:facet>

        </h:head>

        <h:body>

            <h:form>  

                <p:growl id="messages"/>  

                <center for="nome" style="color:cornflowerblue"> 
                    <h1> 
                        SYSPETJA 
                    </h1>   
                </center>
                <h5>
                    <blockquote>

                        Bem vindo(a)  <h:outputText value="#{loginPessoaMB.cliente.nome}" />

                    </blockquote>  
                </h5>

                <p:menubar> 

                    <p:menuitem value="Início" url="cliente.xhtml" icon="ui-icon-home" />  

                    <p:submenu label="Animais">  
                        <p:menuitem value="Cadastrar" url="listaAnimaisCliente.xhtml" />
                    </p:submenu> 
                    
                    <p:menuitem value="Sair" icon="ui-icon-close" action="#{loginPessoaMB.deslogarC()}"/> 

                </p:menubar>  

            </h:form> 

            <h:form>
                <br/>

                <p:fieldset legend="INFORMAÇÕES">

                    <br/>
                    Nome: <h:outputText value="${loginPessoaMB.cliente.nome}"/>
                    <br/>
                    Email: <h:outputText value="${loginPessoaMB.cliente.email}"/>
                    <br/>

                </p:fieldset>

            </h:form>

            <br/>
            
            <br/>
            <p:fieldset legend="LISTA DE ANIMAIS" style="color: cornflowerblue">
                <p:dataTable id="tabelaAni" value="#{loginPessoaMB.cliente.animais}" var="animal" paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <p:column  >
                        <f:facet name="header">
                            <h:outputText value="Nome" style="color: white"/>
                        </f:facet>             
                        <h:form >
                            <h:commandLink value="${animal.nome}">   
                                <f:setPropertyActionListener value="#{animal}" target="#{clienteMB.carregarAnimal(animal)}"/>
                            </h:commandLink>  
                        </h:form>
                    </p:column>

                    <p:column  >
                        <f:facet name="header">
                            <h:outputText value="Raca" style="color: white"/>
                        </f:facet>             
                        <h:form >
                            <h:commandLink value="${animal.raca}">   
                                <f:setPropertyActionListener value="#{animal}" target="#{clienteMB.carregarAnimal(animal)}"/>
                            </h:commandLink>  
                        </h:form>
                    </p:column>


                    <p:column  >
                        <f:facet name="header">
                            <h:outputText value="Peso" style="color: white"/>
                        </f:facet>             
                        <h:form >
                            <h:commandLink value="${animal.peso}">   
                                <f:setPropertyActionListener value="#{animal}" target="#{clienteMB.carregarAnimal(animal)}"/>
                            </h:commandLink>  
                        </h:form>
                    </p:column>

                </p:dataTable>  

            </p:fieldset>

            <br/>

        </h:body>

    </f:view>
</html>
